<html>
<heal>
    <title>
        Gridify Server - First Run Wizard
    </title>
</heal>
<body>
<p>
    Welcome to the First run Wizard of the Gridify Server!<br>
    Please provide some information to get started!
</p>

<form method="POST">
    <fieldset>
        <legend>Server admin user</legend>
        <label for="admin_username">Username</label>
        <input type="text" id="admin_username" name="admin_username"/>
        <br>
        <label for="admin_password">Password</label>
        <input type="password" id="admin_password" name="admin_password"/>
    </fieldset>
    <br>
    <fieldset>
        <legend>Matrix configuration</legend>
        <label for="matrix_domain">Domain</label>
        <input type="text" id="matrix_domain" name="matrix_domain"/>
        <br>
        <label for="matrix_host">HTTP Hostname</label>
        <input type="text" id="matrix_host" name="matrix_host"/>
    </fieldset>
    <br>
    <input type="submit" value="Save"/>
</form>
</body>
</html>
